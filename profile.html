<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - AAMUSTED Campus Map</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .nav-link {
        @apply text-gray-600 hover:text-[#6B001F] transition-colors;
      }
      .nav-link.active {
        @apply text-[#6B001F];
      }
      .form-input {
        @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#6B001F] focus:border-[#6B001F] text-base;
      }
      .form-label {
        @apply block text-sm font-medium text-gray-700 mb-2;
      }
      .settings-link {
        @apply block py-2 text-base transition-colors;
      }
      .settings-link.active {
        @apply text-[#6B001F] font-medium;
      }

      .mobile-menu {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      .mobile-menu.active {
        transform: translateX(0);
      }

      .menu-overlay {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
      }

      .menu-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      #notification-dropdown::before,
      #profile-dropdown::before {
        content: "";
        position: absolute;
        top: -8px;
        right: 16px;
        width: 16px;
        height: 16px;
        background: white;
        transform: rotate(45deg);
        border-left: 1px solid #e5e7eb;
        border-top: 1px solid #e5e7eb;
      }

      #notification-dropdown,
      #profile-dropdown {
        border: 1px solid #e5e7eb;
      }

      @media (max-width: 768px) {
        .settings-nav {
          position: sticky;
          top: 4rem;
          z-index: 20;
          background-color: white;
          padding: 1rem;
          margin: -1rem;
          margin-bottom: 1rem;
          border-bottom: 1px solid #e5e7eb;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-16">
        <div class="flex justify-between items-center h-16">
          <!-- Mobile menu button -->
          <button
            class="md:hidden p-2 rounded-md hover:bg-gray-100"
            id="mobile-menu-btn"
          >
            <svg
              class="w-6 h-6 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="map.html">
              <img
                src="./public/icons/logo1.png"
                alt="logo"
                class="h-12 w-auto"
              />
            </a>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex">
            <ul class="flex items-center gap-8 text-lg font-light">
              <li>
                <a href="map.html" class="text-gray-600 hover:text-[#6B001F]"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="text-gray-600 hover:text-[#6B001F]"
                  >Saved Locations</a
                >
              </li>
              <li>
                <a href="#" class="text-gray-600 hover:text-[#6B001F]"
                  >Events</a
                >
              </li>
              <li>
                <a href="#" class="text-gray-600 hover:text-[#6B001F]"
                  >Community</a
                >
              </li>
            </ul>
          </div>

          <!-- Notification and Profile -->
          <div class="flex items-center gap-4 sm:gap-6">
            <div class="relative">
              <button
                class="p-2 hover:bg-gray-100 rounded-full relative group"
                id="notification-btn"
              >
                <img
                  src="./public/images/notificatiuon.png"
                  alt="notification"
                  class="w-6 h-6 sm:w-7 sm:h-7"
                />
                <span
                  class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"
                ></span>
              </button>
            </div>
            <div class="relative">
              <button
                class="p-1 hover:bg-gray-100 rounded-full relative group"
                id="profile-btn"
              >
                <img
                  src="./public/images/profile.png"
                  alt="profile"
                  class="w-8 h-8 sm:w-9 sm:h-9 rounded-full"
                />
              </button>

              <!-- Profile Dropdown -->
              <div
                id="profile-dropdown"
                class="hidden absolute right-0 top-[60px] w-[280px] bg-white rounded-xl shadow-lg z-[100]"
              >
                <!-- Profile Menu Items -->
                <div class="p-2">
                  <a
                    href="#"
                    class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition-colors"
                  >
                    View Profile
                  </a>
                  <a
                    href="#"
                    class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition-colors"
                  >
                    Account Settings
                  </a>
                  <div class="h-[1px] bg-gray-200 my-2"></div>
                  <a
                    href="#"
                    class="block px-4 py-3 text-base text-red-600 hover:bg-gray-50 rounded-lg transition-colors"
                  >
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div
      class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-40 menu-overlay"
      id="menu-overlay"
    ></div>

    <!-- Mobile Menu -->
    <div
      class="md:hidden fixed top-0 left-0 h-full w-64 bg-white z-50 mobile-menu"
      id="mobile-menu"
    >
      <div class="p-4">
        <div class="flex justify-between items-center mb-8">
          <img src="./public/icons/logo1.png" alt="logo" class="h-8 w-auto" />
          <button class="p-2 rounded-md hover:bg-gray-100" id="close-menu-btn">
            <svg
              class="w-6 h-6 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <ul class="space-y-4">
          <li>
            <a
              href="map.html"
              class="block py-2 text-gray-600 hover:text-[#6B001F]"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="block py-2 text-gray-600 hover:text-[#6B001F]"
              >Saved Locations</a
            >
          </li>
          <li>
            <a href="#" class="block py-2 text-gray-600 hover:text-[#6B001F]"
              >Events</a
            >
          </li>
          <li>
            <a href="#" class="block py-2 text-gray-600 hover:text-[#6B001F]"
              >Community</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8 mt-16">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <!-- Settings Navigation -->
        <div class="md:col-span-1 settings-nav">
          <h1 class="text-2xl font-semibold mb-6">Account Settings</h1>
          <div class="flex flex-col gap-5">
            <a href="#" class="settings-link active">Edit Profile</a>
            <a href="./email-settings.html" class="settings-link text-gray-600 hover:text-[#6B001F]"
              >Email Settings</a
            >
            <a href="#" class="settings-link text-gray-600 hover:text-[#6B001F]"
              >Change Password</a
            >
            <a href="#" class="settings-link text-red-600 hover:text-red-700"
              >Close Account</a
            >
          </div>
        </div>

        <!-- Profile Form -->
        <form
          id="profile-form"
          class="md:col-span-3 flex items-start gap-10 rounded-xl p-6 sm:p-8 h-fit"
        >
          <!-- Profile Picture -->
          <div class="flex items-start gap-4">
            <div class="relative">
              <img
                src="./public/images/profile.png"
                alt="Profile"
                class="w-24 h-24 rounded-full object-cover"
              />
              <button
                type="button"
                class="absolute bottom-0 right-0 p-1.5 bg-[#6B001F] rounded-full hover:bg-[#590019] transition-colors"
              >
                <svg
                  class="w-4 h-4 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                  ></path>
                </svg>
              </button>
              <input
                type="file"
                id="profile-picture"
                accept="image/*"
                class="hidden"
              />
            </div>
          </div>

          <!-- Form Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex flex-col gap-3">
              <label for="first-name" class="form-label">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                value="Michelle"
                class="form-input border border-black px-3 h-[40px] w-[280px] rounded-md"
                required
              />
            </div>
            <div class="flex flex-col gap-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                value="Michelle"
                class="form-input border border-black px-3 h-[40px] w-[280px] rounded-md"
                required
              />
            </div>
            <div class="md:col-span-2 flex flex-col gap-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                value="Michelle@gmail.com"
                class="form-input border border-black px-3 h-[40px] w-full rounded-md"
                required
              />
            </div>
            <div class="md:col-span-2 flex flex-col gap-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter your location"
                class="form-input border border-black px-3 h-[40px] w-full rounded-md"
              />
            </div>
            <div class="md:col-span-2 flex flex-col gap-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea
                id="bio"
                name="bio"
                rows="4"
                class="form-input resize-none border border-black px-3 h-[140px] rounded-md w-full py-3"
                placeholder="Tell us about yourself"
              ></textarea>
            </div>

            <div class="flex float-right">
              <button
                type="submit"
                class="px-6 py-2 bg-[#6B001F] text-white rounded-full w-full hover:bg-[#590019] transition-colors"
              >
                Update Account
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const closeMenuBtn = document.getElementById("close-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const menuOverlay = document.getElementById("menu-overlay");

        function toggleMobileMenu() {
          mobileMenu.classList.toggle("active");
          menuOverlay.classList.toggle("active");
          document.body.classList.toggle("overflow-hidden");
        }

        mobileMenuBtn.addEventListener("click", toggleMobileMenu);
        closeMenuBtn.addEventListener("click", toggleMobileMenu);
        menuOverlay.addEventListener("click", toggleMobileMenu);

        // Profile picture upload with preview and validation
        const profilePicBtn = document.querySelector(".relative button");
        const profilePicInput = document.getElementById("profile-picture");
        const profileImg = document.querySelector(".relative img");

        profilePicBtn.addEventListener("click", () => {
          profilePicInput.click();
        });

        profilePicInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            // Validate file type
            if (!file.type.startsWith("image/")) {
              alert("Please upload an image file");
              return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
              alert("Please upload an image smaller than 5MB");
              return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
              profileImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

        // Form validation and submission
        const profileForm = document.getElementById("profile-form");
        const formInputs = profileForm.querySelectorAll(
          "input[required], textarea[required]"
        );

        formInputs.forEach((input) => {
          // Show validation message on blur
          input.addEventListener("blur", () => {
            if (!input.value.trim()) {
              input.classList.add("border-red-500");
              const errorMsg = document.createElement("p");
              errorMsg.className = "text-red-500 text-sm mt-1";
              errorMsg.textContent = "This field is required";

              // Remove existing error message if any
              const existingError =
                input.parentElement.querySelector(".text-red-500");
              if (existingError) {
                existingError.remove();
              }

              input.parentElement.appendChild(errorMsg);
            }
          });

          // Remove error styling on input
          input.addEventListener("input", () => {
            input.classList.remove("border-red-500");
            const errorMsg = input.parentElement.querySelector(".text-red-500");
            if (errorMsg) {
              errorMsg.remove();
            }
          });
        });

        profileForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Validate all required fields
          let isValid = true;
          formInputs.forEach((input) => {
            if (!input.value.trim()) {
              input.classList.add("border-red-500");
              isValid = false;
            }
          });

          if (!isValid) {
            alert("Please fill in all required fields");
            return;
          }

          // Get form data
          const formData = new FormData(profileForm);
          const data = Object.fromEntries(formData.entries());

          try {
            // Show loading state
            const submitBtn = profileForm.querySelector(
              'button[type="submit"]'
            );
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Updating...
            `;

            // Simulate API call
            await new Promise((resolve) => setTimeout(resolve, 1500));

            // Show success message
            const successMsg = document.createElement("div");
            successMsg.className =
              "fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-0";
            successMsg.textContent = "Profile updated successfully!";
            document.body.appendChild(successMsg);

            // Remove success message after 3 seconds
            setTimeout(() => {
              successMsg.classList.add("translate-y-full");
              setTimeout(() => successMsg.remove(), 300);
            }, 3000);
          } catch (error) {
            console.error("Error updating profile:", error);
            alert(
              "An error occurred while updating your profile. Please try again."
            );
          } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });

        // Profile dropdown functionality
        const profileBtn = document.getElementById("profile-btn");
        const profileDropdown = document.getElementById("profile-dropdown");

        profileBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          profileDropdown.classList.toggle("hidden");
        });

        document.addEventListener("click", (e) => {
          if (
            !profileDropdown.contains(e.target) &&
            !profileBtn.contains(e.target)
          ) {
            profileDropdown.classList.add("hidden");
          }
        });

        window.addEventListener("scroll", () => {
          profileDropdown.classList.add("hidden");
        });

        // Handle logout
        const logoutBtn = profileDropdown.querySelector(
          'a[class*="text-red-600"]'
        );
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          if (confirm("Are you sure you want to logout?")) {
            // Add logout logic here
            window.location.href = "index.html";
          }
        });
      });
    </script>
  </body>
</html>
