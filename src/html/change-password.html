<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - AAMUSTED Campus Map</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .nav-link {
        @apply text-gray-600 hover:text-[#6B001F] transition-colors;
      }
      .nav-link.active {
        @apply text-[#6B001F];
      }
      .settings-link {
        @apply block py-2 text-base transition-colors;
      }
      .settings-link.active {
        @apply text-[#6B001F] font-medium;
      }
      .form-input {
        @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#6B001F] focus:border-[#6B001F] text-base;
      }
      .form-label {
        @apply block text-sm font-medium text-gray-700 mb-2;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-16">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0">
            <a href="map.html">
              <img
                src="./public/icons/logo1.png"
                alt="logo"
                class="h-12 w-auto"
              />
            </a>
          </div>
          <div class="hidden md:flex">
            <ul class="flex items-center gap-8 text-lg font-light">
              <li>
                <a href="./map.html" class="text-gray-600 hover:text-[#6B001F]"
                  >Home</a
                >
              </li>
              <li>
                <a href="./map.html" class="text-gray-600 hover:text-[#6B001F]"
                  >Saved Locations</a
                >
              </li>
              <li>
                <a href="./map.html" class="text-gray-600 hover:text-[#6B001F]"
                  >Events</a
                >
              </li>
              <li>
                <a href="./map.html" class="text-gray-600 hover:text-[#6B001F]"
                  >Community</a
                >
              </li>
            </ul>
          </div>
          <div class="flex items-center gap-4 sm:gap-6">
            <div class="relative">
              <button
                class="p-2 hover:bg-gray-100 rounded-full relative group"
                id="notification-btn"
              >
                <img
                  src="./public/images/notificatiuon.png"
                  alt="notification"
                  class="w-6 h-6 sm:w-7 sm:h-7"
                />
                <span
                  class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"
                ></span>
              </button>
            </div>
            <div class="relative">
              <button
                class="p-1 hover:bg-gray-100 rounded-full relative group"
                id="profile-btn"
              >
                <img
                  src="./public/images/profile.png"
                  alt="profile"
                  class="w-8 h-8 sm:w-9 sm:h-9 rounded-full"
                />
              </button>
              <!-- Profile Dropdown -->
              <div
                id="profile-dropdown"
                class="hidden absolute right-0 top-[60px] w-[280px] bg-white rounded-xl shadow-lg z-[100]"
              >
                <div class="p-2">
                  <a
                    href="./profile.html"
                    class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition-colors"
                    >View Profile</a
                  >
                  <a
                    href="./email-settings.html"
                    class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition-colors"
                    >Email Settings</a
                  >
                  <div class="h-[1px] bg-gray-200 my-2"></div>
                  <a
                    href="../../index.html"
                    class="block px-4 py-3 text-red-600 hover:bg-gray-50 rounded-lg transition-colors"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8 mt-16">
      <div class="grid grid-cols-1 md:grid-cols-4 items-start gap-8">
        <!-- Settings Navigation -->
        <div class="md:col-span-1 settings-nav">
          <h1 class="text-2xl font-semibold mb-6">Account Settings</h1>
          <div class="flex flex-col gap-5">
            <a
              href="./profile.html"
              class="settings-link text-gray-600 hover:text-[#6B001F]"
              >Edit Profile</a
            >
            <a
              href="./profile.html"
              class="settings-link text-gray-600 hover:text-[#6B001F]"
              >Email Settings</a
            >
            <a href="./change-password.html" class="settings-link active"
              >Change Password</a
            >
            <a href="./delete-account.html" class="settings-link text-red-600 hover:text-red-700"
              >Close Account</a
            >
          </div>
        </div>

        <!-- Change Password Form -->
        <form
          id="change-password-form"
          class="md:col-span-3 rounded-xl p-6 sm:p-8 h-fit"
        >
          <h2 class="text-xl font-medium mb-6">Change Password</h2>
          <div class="space-y-6">
            <div class="flex flex-col gap-2">
              <label for="current-password" class="form-label"
                >Current Password</label
              >
              <input
                type="password"
                id="current-password"
                name="current-password"
                class="form-input border border-black rounded-md focus:ring-1 focus:ring-[#6B001F] focus:border-[#6B001F] text-base h-[40px] px-3"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="new-password" class="form-label">New Password</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                  class="form-input border border-black rounded-md focus:ring-1 focus:ring-[#6B001F] focus:border-[#6B001F] text-base h-[40px] px-3"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="form-input border border-black rounded-md focus:ring-1 focus:ring-[#6B001F] focus:border-[#6B001F] text-base h-[40px] px-3"
                required
              />
            </div>
            <div class="flex justify-center pt-4">
              <button
                type="submit"
                class="px-6 py-2.5 bg-[#6B001F] text-white rounded-lg hover:bg-[#590019] transition-colors text-base font-medium w-96"
              >
                Change Password
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const closeMenuBtn = document.getElementById("close-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const menuOverlay = document.getElementById("menu-overlay");

        function toggleMobileMenu() {
          mobileMenu.classList.toggle("active");
          menuOverlay.classList.toggle("active");
          document.body.classList.toggle("overflow-hidden");
        }

        mobileMenuBtn.addEventListener("click", toggleMobileMenu);
        closeMenuBtn.addEventListener("click", toggleMobileMenu);
        menuOverlay.addEventListener("click", toggleMobileMenu);

        // Profile dropdown functionality
        const profileBtn = document.getElementById("profile-btn");
        const profileDropdown = document.getElementById("profile-dropdown");

        profileBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          profileDropdown.classList.toggle("hidden");
        });

        document.addEventListener("click", (e) => {
          if (
            !profileDropdown.contains(e.target) &&
            !profileBtn.contains(e.target)
          ) {
            profileDropdown.classList.add("hidden");
          }
        });

        window.addEventListener("scroll", () => {
          profileDropdown.classList.add("hidden");
        });

        // Change password form submission
        const changePasswordForm = document.getElementById(
          "change-password-form"
        );
        changePasswordForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Get form data
          const formData = new FormData(changePasswordForm);
          const data = Object.fromEntries(formData.entries());

          try {
            // Show loading state
            const submitBtn = changePasswordForm.querySelector(
              'button[type="submit"]'
            );
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                        <svg class="animate-spin h-5 w-5 text-white inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Changing...
                    `;

            // Simulate API call
            await new Promise((resolve) => setTimeout(resolve, 1500));

            // Show success message
            const successMsg = document.createElement("div");
            successMsg.className =
              "fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-0";
            successMsg.textContent = "Password changed successfully!";
            document.body.appendChild(successMsg);

            // Remove success message after 3 seconds
            setTimeout(() => {
              successMsg.classList.add("translate-y-full");
              setTimeout(() => successMsg.remove(), 300);
            }, 3000);
          } catch (error) {
            console.error("Error changing password:", error);
            alert(
              "An error occurred while changing your password. Please try again."
            );
          } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
      });
    </script>
  </body>
</html>
